<h3><b>_command void fileman_move(_str dest_dir='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Displays the <b>Move dialog box</b> used by the file manager to move the
selected files to a directory you choose.   The directory can be on a
different drive.
<p>
This command is not supported in a keyboard macro<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="File_Functions.html">File Functions</a></blockquote>
