<h3><b>void tag_clear_embedded()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Clear the list of embedded context information.
<p>
For synchronization, threads should perform a tag_lock_context(true)
prior to invoking this function.
