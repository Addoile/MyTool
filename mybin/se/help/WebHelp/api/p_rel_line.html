<h3><b>int p_rel_line</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Returns the number of lines down from the top of the window.  Sets the
cursor on the line which is the specified number of lines down from the
top line of the window.
