<h3><b>void VSAPI vsFree(void *pBuf)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Frees memory allocated by the <b>vsAlloc</b> function.  If a NULL
pointer is given, this function does nothing.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Parameters:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="text-indent:-13pt;margin-top:0pt;"><code><A NAME="pBuf">pBuf</A></code> - Pointer to memory allocated by vsAlloc or vsRealloc.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Miscellaneous_Functions.html">Miscellaneous Functions</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="vsAlloc.html">vsAlloc</a>, <a href="vsRealloc.html">vsRealloc</a></blockquote>
