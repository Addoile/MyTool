<h3><b>_command void move_edge()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Moves the edge of a window.  The window edge to move is specified with
the cursor keys.  The new edge position is specified by moving the cursor to
the new edge position and pressing ENTER.
