<h3><b>int VSAPI vsRefactorConfigClose()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Close the master refactoring [compiler] configuration file.
If there are modifications, they will be discarded, unless
you call <a href="vsRefactorConfigSave.html">vsRefactorConfigSave</a> first.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">0 on success, <0 on error
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Refactoring_Functions.html">Refactoring Functions</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="vsRefactorConfigOpen.html">vsRefactorConfigOpen</a></blockquote>
