<h3><b>boolean def_cfgfiles</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If disabled, do not generate source files (vusrdefs.e, vusrobjs.e, etc)
when saving the configuration.  Typically non-zero, advanced users may
never want source files for configuration.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">true</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="save_config.html">save_config</a></blockquote>
</body>
