<h3><b>int tag_lock_db(_str file_name, int ms=0)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Set a thread synchronization lock on the given tag database.
This is an exclusive lock which keeps all other threads out of the database.
