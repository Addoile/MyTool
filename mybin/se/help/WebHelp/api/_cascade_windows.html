<h3><b>void _cascade_windows()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Arranges MDI edit windows to be cascaded (One below and right of the other).
Does not effect MDI edit windows that are iconized.
</P><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Example:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">
<PRE>
  _mdi._cascade_windows();
</PRE>
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="MDI_Window_Methods.html">MDI Window Methods</a></blockquote>
