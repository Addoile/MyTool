<h3><b>void stop()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Halts the macro command currently running.  If the command is an
external command (extension '.e' or '.cmd'), the module is unloaded
and the previous command is resumed.
