<h3><b>int rmdir(_str path)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Removes directory specified by <i>path</i>.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.  Common return codes are
PATH_NOT_FOUND_RC and ACCESS_DENIED_RC.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="File_Functions.html">File Functions</a></blockquote>
