<h3><b>_command void asc(_str ch='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Displays the ASCII code corresponding to the character given on the command
line.  If character is not specified, the character at the cursor position in
the buffer is used.
