<h3><b>_command typeless keyin_underscore()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Command to key in the underscore character.  This can be bound to a
key that is easier to type that underscore, for example Ctrl+U.
