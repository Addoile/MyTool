<h3><b>boolean p_showeof</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether the <b>_save_file</b> function (used by
<b>save</b> command) inserts or removes the EOF character that
may be appended to the end of DOS format ASCII files.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Editor Control, Edit Window
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Edit_Window_Properties.html">Edit Window Properties</a>, <a href="Editor_Control_Properties.html">Editor Control Properties</a></blockquote>
