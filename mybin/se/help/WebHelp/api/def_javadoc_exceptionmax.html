<h3><b>int def_javadoc_exceptionmax</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Maximum number of characters for exception names.
This setting is used by the JavaDoc editor when reformatting
JavaDoc comments.  If the name is longer than this, the
exception comment will be continued on the next line.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">10</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
