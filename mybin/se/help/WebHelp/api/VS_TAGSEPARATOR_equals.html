<h3><b>#define VS_TAGSEPARATOR_equals "="</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">This constant represents the character used to
separate the return type of a typed constant from its
value.  For example, for the Pascal <b>constant A:integer:=3</b>,
the signature is "<b>integer=3</b>".
