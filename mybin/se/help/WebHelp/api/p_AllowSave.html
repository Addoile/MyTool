<h3><b>boolean p_AllowSave</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether the buffer displayed in an editor control may be saved.
When on, the buffer will be Auto Saved or Reloaded.
