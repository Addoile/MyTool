<h3><b>void append_retrieve_command(_str command, _str force_insert="")</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Appends command at the end of the ".command" retrieve buffer
if command is different from the last line.   Specify a force_insert
that is not "", if you always want command appended.
