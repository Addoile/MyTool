<h3><b>boolean def_autoclipboard</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">When on, text selected with the mouse is copied to the clipboard.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">'true' on Unix, 'false' otherwise</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="_autoclipboard.html">_autoclipboard</a>, <a href="mou_paste.html">mou_paste</a></blockquote>
