<h3><b>void init_error()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Initializes regular expression and procedure index variables used for
searching and parsing error messages.  Initializes variables used by the
SEARCH_FOR_ERROR() and PARSE_ERROR() functions.  See comment at the top of
"error.e" for details.
