<h3><b>void call_root_key(_str key)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If the root (fundamental) event table has a command binding for <i>key</i>, the command is executed.
Otherwise, if <i>key</i> is length one, it is inserted into the buffer.  This function is typically
used for syntax expansion.
