<h3><b>_str def_one_file</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">One file per window.
<p>
If enabled, each file you open will be allocated in its own window.
If disabled, each file will open in the same window.
<p>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">true</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="new.html">new</a>, <a href="edit.html">edit</a>, <a href="quit.html">quit</a>, <a href="close_window.html">close_window</a></blockquote>
