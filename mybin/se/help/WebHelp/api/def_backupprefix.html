<h3><b>_str def_backupprefix</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Optional string to place before backup files' names and extensions:
&lt;prefix&gt;&lt;file&gt;.&lt;ext&gt;
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">""</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="def_backupinfix.html">def_backupinfix</a>, <a href="def_backuppostfix.html">def_backuppostfix</a></blockquote>
