<h3><b>int tag_get_num_of_context()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Return the total number of context tags.
<p>
For synchronization, macros should perform a
tag_lock_context(false) prior to invoking this function.
