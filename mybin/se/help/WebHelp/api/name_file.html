<h3><b>int name_file(_str filename, boolean doAbsolute=true)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Renames current buffer to <i>filename</i> specified.  <i>filename</i> is
converted to absolute (exact path specification).
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.  Otherwise a non-zero return code is
returned.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Buffer_Functions.html">Buffer Functions</a></blockquote>
