<h3><b>int chdir(_str path, int changeDrive=0)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Changes to drive and directory specified.  If <i>changeDrive</i>
is non-zero the current working drive is changed to drive specified.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.  Common return code is PATH_NOT_FOUND_RC.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="File_Functions.html">File Functions</a></blockquote>
