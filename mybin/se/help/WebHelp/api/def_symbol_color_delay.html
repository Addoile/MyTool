<h3><b>int def_symbol_color_delay</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Number of milliseconds of idle time to wait before updating
the symbol coloring for the current file.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">500 ms (1/2 second)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
