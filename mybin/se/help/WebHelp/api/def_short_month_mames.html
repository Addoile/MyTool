<h3><b>_str def_short_month_mames</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Stores short version of the months of the year as a space separated list.
Used by alias mechanism to translation the %\h% (user formatted date) escape
sequence.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">"Jan. Feb. Mar. Apr. May June July Aug. Sept. Oct. Nov. Dec."</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
