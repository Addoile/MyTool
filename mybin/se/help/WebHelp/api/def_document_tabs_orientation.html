<h3><b>int def_document_tabs_orientation</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Option for file tab orientation to be below the editor
control instead of above (the default behavior).
This only applies to the MDI document tabs.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Top</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
