<h3><b>event on_scroll_lock()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">The <b>on_scroll_lock</b> event is sent when the scroll lock key is
pressed.  The <i>value</i> parameter is 1 if scroll lock is on.  Otherwise,
<i>value</i> is 0.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Edit Window, Editor Control
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Edit_Window_Events.html">Edit Window Events</a>, <a href="Editor_Control_Events.html">Editor Control Events</a></blockquote>
