<h3><b>_command void windbg_update_symbols_path()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Display and update symbol path.  Symbol path specifies the
directories where symbol files (.pdb files) are located.
Modules are reloaded if when symbol path changes.
