<h3><b>boolean p_ShowModal</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether a form should be shown modal when it first
becomes visible.<p>
<p>This property must be set before the form becomes visible.
