<h3><b>void _set_focus()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Sets focus to the object.  If you are trying to set the focus when a
dialog box is being created, call _set_focus during the on_load event of
the form.
