<h3><b>_command typeless ascii_table()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Opens the file "asciitab" which contains a table of the ASCII characters
with the corresponding hex and decimal character codes.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>typeless</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Miscellaneous_Functions.html">Miscellaneous Functions</a></blockquote>
