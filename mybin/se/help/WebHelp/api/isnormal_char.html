<h3><b>boolean isnormal_char(_str key)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription"><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>boolean</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns <b>true</b> if isprint(<i>key</i>), <i>key</i> is bound
to the <b>normal_character</b> command, or <i>key</i> is not bound to a
command and asc(substr(<i>key</i>,1,1))>27.
