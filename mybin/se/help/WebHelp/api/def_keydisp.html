<h3><b>_str def_keydisp</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Option for how to display key bindings on menus and tooltips.
<ul>
<li>'S' -- Return Slick-C&reg; source code event name.
<li>'L' -- Return long menu bar event name.
<li>'C' -- Return condensed menu bar event name.
</ul>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">'L'</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="event2name.html">event2name</a></blockquote>
</body>
