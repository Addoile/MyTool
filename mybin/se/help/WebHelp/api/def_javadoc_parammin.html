<h3><b>int def_javadoc_parammin</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Minimum number of characters for parameter names.
This setting is used by the JavaDoc editor when
reformatting JavaDoc comments.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">6</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
