<h3><b>_command void update_doc_comment()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Update the javadoc or doxygen comment for the current
function or method, based on the signature.  If no comment
exists for the function, then one is generated.
