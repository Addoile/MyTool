<h3><b>_command typeless for_select(_str commandArg='', _str shell_wait='', _str echo_command='', _str help_str='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Executes <i>command</i> specified on the selected files.  Used by
<b>fileman</b> mode.  Directory files are skipped.  See <b>for_all</b> for
help on inserting parts of line in <i>command</i>.<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="File_Functions.html">File Functions</a></blockquote>
