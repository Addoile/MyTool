<h3><b>_command void select_ext(_str extensions='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Places the character '>' in column one for all files that have the
<i>extension</i> specified.  Used in fileman mode.
