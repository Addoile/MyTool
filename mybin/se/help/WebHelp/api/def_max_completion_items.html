<h3><b>int def_max_completion_items</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">The maximum number of items that should be displayed
by argument completion.  If there are more items than this
the user will be prompted if they want to get all items
or not.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">2000 items
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
