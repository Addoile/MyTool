<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Displays string <i>msg</i> and waits for a key press.  Used when debugging
macros.  Press Ctrl+Break to halt a macro during a <b>messageNwait</b> or
<b>get_event</b> call.
