<h3><b>boolean def_show_all_proj_with_file</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether to prompt the user to select a project
when using the command 'show_file_in_projects_tb' or to just
expand all relevant projects in the project tool window.
