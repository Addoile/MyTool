<h3><b>boolean def_emulation_was_selected</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Set to true when the user selects an emulation
from the emulations dialog.  This is to prevent us
from prompting again for an emulation when they
upgrade or patch SlickEdit.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">false</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="def_keys.html">def_keys</a></blockquote>
</body>
