<h3><b>_command void copy_selective_display()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Copies currently visible lines only. Does not copy content of
lines that are currently hidden by selective display.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Edit Window, Editor Control</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Clipboard_Functions.html">Clipboard Functions</a>, <a href="Selective_Display.html">Selective Display</a></blockquote>
