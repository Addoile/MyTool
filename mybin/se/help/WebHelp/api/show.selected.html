<h3><b>_command void show_selected(_str showProperties='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Brings the selected form being edited with the dialog editor to the
front of the window Z-order and gives it the input focus.
