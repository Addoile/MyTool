<h3><b>_command void chr(_str number='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Displays the ASCII character corresponding to <i>number</i> on the command line.
The <i>number</i> string argument may be any mathematical expression support by
the <b>math</b> command.
