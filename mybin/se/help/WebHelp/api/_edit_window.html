<h3><b>int _edit_window()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If the current window is displaying a buffer, the current window id is
returned.  Otherwise, the active MDI edit window id is returned.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">All Window Objects</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Window_Functions.html">Window Functions</a></blockquote>
