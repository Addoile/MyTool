<h3><b>_command void mdisetfocus()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Set focus on the editor.  This command can be useful when
you are trying to control an instance of SlickEdit from
another application or using <a href="dde.html">dde</a> and you need to
transfer focus to the editor to complete an operation.
