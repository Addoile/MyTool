<h3><b>_command int debug_step_past()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Step past the current line.  This behaves like run-to-cursor,
pretending the cursor is on the next line.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">0 on success, <0 on error.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Debugger_Commands.html">Debugger Commands</a></blockquote>
