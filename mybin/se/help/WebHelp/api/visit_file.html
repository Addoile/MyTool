<h3><b>_command typeless visit_file(_str line="")</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Used in EMACS emulation.  Loads a file from disk and replaces the
contents of the current buffer with it.  Prompts you for the file to load
on the command line.
