<h3><b>int tag_clear_matches()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Clears all tags out of the match set.
<p>
For synchronization, macros should perform a tag_lock_matches(true)
prior to invoking this function.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">0 on success, <0 on error.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Tagging_Functions.html">Tagging Functions</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="tag_insert_match.html">tag_insert_match</a>, <a href="tag_insert_match_fast.html">tag_insert_match_fast</a></blockquote>
