<h3><b>boolean def_switchbuf_cd</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Set this variable to 1 to change the current working
directory to the file that currently has focus in the editor.
This variable is on by default in the GNU Emacs emulation,
and off in all other emulations.<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
