<h3><b>int def_file_tab_sort_order</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Indicates sort order for file tabs tool window and document tabs.
The default order is alphabetical.  It can also be set to
most recently visited, most recently opened, or manual.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Alphabetical</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
