<h3><b>void command_execute()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Executes the command on the command line and moves the cursor back
to the text area if the variable <b>def_stay_on_cmdline</b> is 0.
This function is useful for ENTER key commands.
