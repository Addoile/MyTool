<h3><b>int p_menu_handle</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Returns the menu bar menu handle.  Use the <a href="_menu_set.html">_menu_set</a> property to set the
menu bar for a form.  This property can only be accessed when the form is
displayed.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Form, MDI Window</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Form_Properties.html">Form Properties</a>, <a href="MDI_Window_Properties.html">MDI Window Properties</a></blockquote>
