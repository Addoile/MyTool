<h3><b>void _lbbottom()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Places the cursor on the last item of the list box.  If the
<a href="p_multi_select.html">p_multi_select</a> property is MS_NONE or MS_EXTENDED,
selected lines are deselected.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">List Box</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="List_Box_Methods.html">List Box Methods</a></blockquote>
