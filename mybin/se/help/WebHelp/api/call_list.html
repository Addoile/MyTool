<h3><b>void call_list(_str prefix_name, ...)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Calls all non-built-in Slick-C&reg; functions whose name has prefix <i>prefix_name</i>.
The arguments <i>arg1</i>, <i>arg2</i>, <i>arg3</i>, and <i>arg4</i> are passed to the
procedure as arguments 1-4 respectively.<p>
