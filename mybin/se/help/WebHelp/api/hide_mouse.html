<h3><b>_command void hide_mouse(_str yesno="")</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether the mouse is hidden when characters are typed into an
edit window or editor control.  When no parameters are given, the current
value is displayed on the command line.
