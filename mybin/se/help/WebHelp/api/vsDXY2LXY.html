<h3><b>void VSAPI vsDXY2LXY(int ScaleMode, int *px, int *py)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Converts X and Y from pixels to scale mode specified.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Parameters:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="text-indent:-13pt;margin-top:0pt;"><code><A NAME="ScaleMode">ScaleMode</A></code> - Output Scale mode. VSSM_TWIP or VSSM_PIXEL.</blockquote><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="text-indent:-13pt;margin-top:0pt;"><code><A NAME="px">px</A></code> - Null or pointer to x coordinate.</blockquote><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="text-indent:-13pt;margin-top:0pt;"><code><A NAME="py">py</A></code> - Null or pointer to y coordinate.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Window_Functions.html">Window Functions</a></blockquote>
