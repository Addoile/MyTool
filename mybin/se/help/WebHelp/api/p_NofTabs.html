<h3><b>int p_NofTabs</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines the number of tabs. You may not use this property
to delete tabs.  However, you may use this property to add
tabs.  Use the <a href="_deleteActive.html">_deleteActive</a> method to delete the
active tab.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">SSTab</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="SSTab_Properties.html">SSTab Properties</a></blockquote>
