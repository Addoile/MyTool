<h3><b>int def_format_columns_flags</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Options controlling how the <code>format_columns</code>
command works.  Set to FORMATCOLUMNSFLAG_NOCOMPRESS = 1
to prevent it from compressing inter-column whitespace.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">0</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="format_columns.html">format_columns</a></blockquote>
