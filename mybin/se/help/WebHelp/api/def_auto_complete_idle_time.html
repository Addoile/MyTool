<h3><b>int def_auto_complete_idle_time</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Delay before auto completion is displayed (in milliseconds).
<p>
Not used when auto completion is active.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">250 milliseconds</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
