<h3><b>int def_xml_max_smart_editing</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Maximum seek position within an XML document where
syntax indent and SmartPaste&reg; will still work.
Beyond this point, Enter and paste will work the
same as it does in fundamental mode.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">125k</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
