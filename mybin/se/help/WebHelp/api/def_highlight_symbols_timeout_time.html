<h3><b>int def_highlight_symbols_timeout_time</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Symbol highlighting should stop searching after this amount of
time.  This is done to prevent large typing delays.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1000 milliseconds (1 second)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
