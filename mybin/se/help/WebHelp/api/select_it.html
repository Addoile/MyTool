<h3><b>void select_it(_str mark_name, _str mark, _str options='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Invokes one of the built-ins <b>_select_char</b>,
<b>_select_block</b>, or <b>_select_line</b> corresponding to the
<i>mark_name</i> values 'CHAR', 'BLOCK', and 'LINE'.  The
<i>mark</i> parameter specifies the mark id.
