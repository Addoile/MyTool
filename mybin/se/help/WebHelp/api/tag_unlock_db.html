<h3><b>int tag_unlock_db(_str file_name)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Release the thread synchronization lock on the given database.
Note that write locks are automatically released when the database
is closed or re-opened for reading.
