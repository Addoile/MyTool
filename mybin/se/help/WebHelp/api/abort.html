<h3><b>_command void abort()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Cancels the command currently executing.  If you write
macros which use the <a href="get_event.html">get_event</a> procedure, be sure to
call the procedure <a href="iscancel.html">iscancel</a>, or <a href="islist_cancel.html">islist_cancel</a> to check
whether the user has selected to abort.
