<h3><b>int p_NofNoSave</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Returns the number of lines with the NOSAVE_LF line flag set.  Use the <a href="_lineflags.html">_lineflags</a>()
function to change the line flags.
