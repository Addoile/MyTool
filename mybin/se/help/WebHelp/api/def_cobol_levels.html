<h3><b>_str def_cobol_levels</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Expected indentation columns corresponding to different
cobol data section level numbers.  Speace separated list
of pairs (level=column).
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">'01=8 03=12 05=16 07=20 77=8 88=8';</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
