<h3><b>int def_file_tab_new_file_position</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Indicates the position where new tabs should be added when
a new file is opened and the file tabs are not being sorted
(Manual positioning).
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Right</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="def_file_tab_sort_order.html">def_file_tab_sort_order</a></blockquote>
