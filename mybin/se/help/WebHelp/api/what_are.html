<h3><b>_command typeless what_are()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Displays the name of the command bound to the each key you
press until you hit escape to cancel.  This is useful for
finding an available key to reassign.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>typeless</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Keyboard_Functions.html">Keyboard Functions</a></blockquote>
