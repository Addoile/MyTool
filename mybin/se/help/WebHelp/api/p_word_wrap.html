<h3><b>boolean p_word_wrap</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether a label caption (p_caption) is word wrapped when
it does not fit within the window.  This property has no effect if the
object is not displayed.
