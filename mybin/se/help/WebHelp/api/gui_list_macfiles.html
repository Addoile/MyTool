<h3><b>_command void gui_list_macfiles()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Display a list of the user's loaded macros and allow them
to load, unload, or re-order them.  This is essentially a
fancy editor for <a href="def_macfiles.html">def_macfiles</a>.
