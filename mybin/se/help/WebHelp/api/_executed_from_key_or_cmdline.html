<h3><b>boolean _executed_from_key_or_cmdline(_str cmdname)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Returns non-zero value if the command was executed from a key or the
command line.  This function should only be called from a command
(<b>_command</b>) function.<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Command_Line_Functions.html">Command Line Functions</a>, <a href="Keyboard_Functions.html">Keyboard Functions</a></blockquote>
