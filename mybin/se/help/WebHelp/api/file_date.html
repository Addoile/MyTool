<h3><b>_str file_date(_str filename)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription"><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>_str</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns date of <i>filename</i> in the form <i>dd</i>-<i>mm</i>-
<i>yy</i>.  <i>dd</i> will start with a space if it is less than 10.
<i>mm</i> will start with a 0 if it is less than 10.
