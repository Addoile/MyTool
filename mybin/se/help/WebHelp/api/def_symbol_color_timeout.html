<h3><b>int def_symbol_color_timeout</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Number of milliseconds of time to allow symbol coloring to spend
during each pass.  If this isn't enough time, the screen may
be only partially painted.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1000 ms (1 second)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
