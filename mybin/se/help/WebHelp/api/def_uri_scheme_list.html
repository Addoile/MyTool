<h3><b>_str def_uri_scheme_list</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Holds a list of space-separated URI scheme names.<p>
Note: Use just the names, don't include '://'
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">"file ftp http https"</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
