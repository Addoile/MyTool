<h3><b>_command typeless ctrl_prefix(...)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Defines an alternate CTRL key.  For example, after binding this
command to the Ctrl+^ key, pressing Ctrl+^ 'x' is identical to Ctrl+X.
