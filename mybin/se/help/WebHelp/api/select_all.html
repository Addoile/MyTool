<h3><b>_command void select_all()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If the current mode is fileman mode, a '>' character is placed in column
one of all lines of the current buffer.   Otherwise,  all lines in the
current buffer are selected with a LINE selection.
