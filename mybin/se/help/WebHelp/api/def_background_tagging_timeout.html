<h3><b>int def_background_tagging_timeout</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Specifies the maximum amount of time in milliseconds to spend gathering
background tagging results before returning control to the editor.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1000 ms</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
