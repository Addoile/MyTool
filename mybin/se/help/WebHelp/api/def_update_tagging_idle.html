<h3><b>int def_update_tagging_idle</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Amount of idle time in milliseconds before updating the
current context window, Defs tool window, and Symbol tool window.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">500 ms (1000 on Unix)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
