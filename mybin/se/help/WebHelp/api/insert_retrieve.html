<h3><b>void insert_retrieve(int retrieve_view_id, boolean &first_retrieve, _str line)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Inserts <i>command</i> at end of retrieve buffer <i>retrieve_view_id</i>
if <i>command</i> is different from last line of buffer.<i>
first_retrieve</i> is set to 1.
