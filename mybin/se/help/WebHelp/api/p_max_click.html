<h3><b>int p_max_click</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines the maximum number of clicks allowed and may be one of the following values:<p>
<dl>
<dt>MC_SINGLE</dt><dd>Single clicks only.</dd>
<dt>MC_DOUBLE</dt><dd>Up to double click.</dd>
<dt>MC_TRIPLE</dt><dd>Up to triple click.</dd>
</dl>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Picture Box, Image</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Picture_Box_Properties.html">Picture Box Properties</a>, <a href="Image_Properties.html">Image Properties</a></blockquote>
