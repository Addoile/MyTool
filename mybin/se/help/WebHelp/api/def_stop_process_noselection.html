<h3><b>boolean def_stop_process_noselection</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Copy to clipboard will execute stop_build in the Build window
if there is no selection and the last key was Ctrl+C.<p>
#default true;<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="copy_to_clipboard.html">copy_to_clipboard</a>, <a href="stop_build.html">stop_build</a></blockquote>
