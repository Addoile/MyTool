<h3><b>typeless def_initial_scope</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Controls the initial amount of code selected by select_code_block
Set to 's' to select just one statement initially.
Set to 'b' to select entire code block.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">'s' (statement)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
