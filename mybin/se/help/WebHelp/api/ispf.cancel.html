<h3><b>_command void ispf_cancel()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">This command closes the current file or PDS member without saving any data.  This
is useful if you make changes that you do not want to save and are unable to undo.
