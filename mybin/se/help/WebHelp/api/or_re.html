<h3><b>void or_re(_str &pattern, _str error_re)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Adds a new regular expression to <i>pattern</i> by ORing them.
This procedure assumes that <i>error_re</i> starts with a '^'
character.   Typically used for adding compiler error message
recognition.
