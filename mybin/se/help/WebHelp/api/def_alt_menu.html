<h3><b>_str def_alt_menu</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Controls whether Alt menu hot keys are enabled for shortcut access
to the MDI menu.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1, (0 for Emacs and Brief emulations)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
