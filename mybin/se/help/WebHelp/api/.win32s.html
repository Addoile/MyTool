<h3><b>int _win32s()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription"><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">
Returns 1 if running under WIN32s on Windows 3.x (no longer supported).
Returns 2 if running under Windows 95/98.  Otherwise 0 is returned.
