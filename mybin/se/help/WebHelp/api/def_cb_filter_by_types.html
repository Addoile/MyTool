<h3><b>int[] def_cb_filter_by_types</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Array of booleans corresponding to tag types and indicating
if the type should be filtered out (1=allow; 0=disallow).
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1,1,1, ...</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
