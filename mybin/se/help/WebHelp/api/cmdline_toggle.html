<h3><b>_command void cmdline_toggle()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If the visible cursor is on the command line, the cursor is
moved to the current edit window.  Otherwise the visible cursor
is moved from the current edit window to the command line.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Edit Window, Command Line
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Command_Line_Functions.html">Command Line Functions</a></blockquote>
