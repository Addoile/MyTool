<h3><b>int def_codehelp_max_comments</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Maximum number of lines to retrieve for comment help
when retrieving comments for parameter information or
list members.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">500</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
