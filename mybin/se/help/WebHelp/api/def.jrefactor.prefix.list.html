<h3><b>_str def_jrefactor_prefix_list</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">List of Java package prefixes to use to categorize and order
imports when doing auto-import and organize imports.
<p>
To modify this setting, go to "Tools" > "Imports" >
"Options..."
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">"java;javax;org;com"</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
