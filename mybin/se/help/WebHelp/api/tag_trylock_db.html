<h3><b>int tag_trylock_db(_str file_name)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Try to get a thread synchronization lock on the given tag database.
This is an exclusive lock which keeps all other threads out of the database.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 'true' if we were able to get the lock.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Tagging_Functions.html">Tagging Functions</a></blockquote>
