<h3><b>void save_view(int &view_id)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Stores the active view id in <i>view_id</i> and activates the view
corresponding to the view id VSWID_HIDDEN (defined in
"slick.sh").  This allows macros to switch buffers without affecting the
original view's cursor position information.
