<h3><b>#define VS_TAGSEPARATOR_throws "\2"</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">This constant represents the character used to separate
the return type and arguments to a function from the list
of exceptions thrown by a function.
