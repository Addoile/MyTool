<h3><b>_command void quick_mark_all_occurences()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Find all occurences of the word at the cursor in the current
file.  Results are listed and highlighted.  Comments and
Strings are not searched. Used in Eclipse emulation.
