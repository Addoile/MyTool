<h3><b>_command typeless shift_prefix(...)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Defines an alternative SHIFT key.  For example, after binding this
command to the '~' key, pressing '~' F1 is identical to Shift+F1.
