<h3><b>int VSAPI vsIsCodePageAvailable(int codePage)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription"><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns non-zero value if the code page given is available.   When a
code page is not available, it can't be used as input to a function which
accepts a code page parameter.
