<h3><b>int maybe_delete_selection()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Deletes the selection if a CUA selection style is being used and the
selection is not locked.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 1 if the selection was deleted.  Otherwise, 0 is
returned.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Edit Window, Editor Control
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Selection_Functions.html">Selection Functions</a></blockquote>
