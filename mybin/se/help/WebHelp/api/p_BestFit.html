<h3><b>boolean p_BestFit</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Set to true to dynamically reduce the size of each tab if
they do not fit on the tab row. Scroll buttons are displayed
when tabs have been reduced as much as possible.
