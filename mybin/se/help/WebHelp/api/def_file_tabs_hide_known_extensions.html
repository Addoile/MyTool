<h3><b>boolean def_file_tabs_hide_known_extensions</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If 'true', The document tabs will hide the extensions of
files in the list <a href="def_file_tabs_hidden_extensions.html">def_file_tabs_hidden_extensions</a> in
order to save space.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">false</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="def_file_tabs_hidden_extensions.html">def_file_tabs_hidden_extensions</a></blockquote>
</body>
