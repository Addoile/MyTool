<h3><b>_command typeless prompt_dir()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Used in EMACS emulation.  This command is identical to the dir
command except that no arguments are accepted and this command
always prompts for a directory on the command line.
