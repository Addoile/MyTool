<h3><b>_command void help_index()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Provides indexed help on the word at the cursor.  If there is no word at
the cursor, the Help Index dialog box is still displayed.
