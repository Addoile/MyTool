<h3><b>_command typeless fileman_space()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If the visible cursor is in the text area, the select character '>' is
toggled on or off.  Otherwise the default binding of space bar is executed.
