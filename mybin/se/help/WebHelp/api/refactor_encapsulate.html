<h3><b>_command int refactor_encapsulate()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Encapsulate a class field that is under the cursor. This will create getter and setter functions
for the field, move the field to be private, and change all references to the field to use the
getter and setter functions.
