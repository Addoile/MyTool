<h3><b>_command void fexit()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Exits the editor without saving files or doing anything.  This command is
mainly useful to a macro hacker and the developers of SlickEdit.  You
might want to use this function to test our AutoSave feature.
