<h3><b>_command void alt_argument()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">This command may only be bound to the keys Alt+0..Alt+9.  This command
calls the <b>argument</b> command with a default count of 0 for Alt+0, 1 for
Alt+1 ..., 9 for Alt+9.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Edit Window, Editor Control</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Keyboard_Functions.html">Keyboard Functions</a>, <a href="Miscellaneous_Functions.html">Miscellaneous Functions</a></blockquote>
