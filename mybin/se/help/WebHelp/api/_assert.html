<h3><b>_str _assert(boolean condition, _str msg=null)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Tests the given condition and produces a Slick-C stack if the
condition fails, reporting the message, if specified.<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Example:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">
         _assert(1+1==2);
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Miscellaneous_Functions.html">Miscellaneous Functions</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="_StackDump.html">_StackDump</a></blockquote>
