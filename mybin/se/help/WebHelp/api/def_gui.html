<h3><b>_str def_gui</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Bind open, find, and replace commands (among others) to
massively simplified command line prompts
"0" is false and all other string values are true.
<p>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1 (true)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="gui_open.html">gui_open</a>, <a href="gui_find.html">gui_find</a>, <a href="gui_replace.html">gui_replace</a></blockquote>
