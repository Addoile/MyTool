<h3><b>_command void root_keydef()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Temporarily switches to fundamental mode for the next key press.
Useful for getting to a fundamental mode key binding when the
current mode has changed the binding of that key.
