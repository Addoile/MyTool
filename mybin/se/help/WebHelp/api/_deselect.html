<h3><b>void _deselect(_str markid="")</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Clears selection specified.  <i>mark_id</i> is a handle to a
selection returned by one of the built-ins <b>_alloc_selection</b>
or <b>_duplicate_selection</b>.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Parameters:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="text-indent:-13pt;margin-top:0pt;"><code><A NAME="mark_id">mark_id</A></code> - a value of '' or no
<i>mark_id</i> parameter identifies the active selection.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Selection_Functions.html">Selection Functions</a></blockquote>
