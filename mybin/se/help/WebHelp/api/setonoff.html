<h3><b>boolean setonoff(boolean &number, _str string)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Sets <i>name</i> to 1 or 0 corresponding to <i>value</i>='on' or
<i>value</i>='off'.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>boolean</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns <b>false</b> if input value is valid.  Displays message if
<i>value</i> is not 'on' or 'off'.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="String_Functions.html">String Functions</a></blockquote>
