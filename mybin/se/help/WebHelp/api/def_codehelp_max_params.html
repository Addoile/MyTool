<h3><b>int def_codehelp_max_params</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Maximum number of parameters to display for parameter
information.  Any number of parameters over this threshold
will be elided.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">8</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
