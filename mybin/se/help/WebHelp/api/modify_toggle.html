<h3><b>_command typeless modify_toggle()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Used in EMACS emulation.  Toggles the buffer modified flag
(<b>p_modify</b> property) which indicates whether the current buffer has
been modified.
