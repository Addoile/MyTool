<h3><b>void _makeActive()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Make the active window, which MUST be a tab container
(OI_SSTAB_CONTAINER), the active tab on the tab control.<p>
<p><p>
Note that ON_CHANGE (CHANGE_TAB(DE)ACTIVATE) event is NOT
called.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">SSTab</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="SSTab_Methods.html">SSTab Methods</a></blockquote>
