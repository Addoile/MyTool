<h3><b>_command typeless gui_unlist_ext()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Deletes lines of files with a specified <i>extension</i>.  A dialog box
is displayed which prompts you for an extension.  Used in fileman mode.
