<h3><b>int p_line_numbers_len</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines the numbers of bytes used to display line numbers to the left
of each line.  When this is 0, line numbers are not displayed to the left
of each line.
