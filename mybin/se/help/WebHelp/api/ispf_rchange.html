<h3><b>_command int ispf_rchange(_str cmdline='', boolean supportDoAll=false)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Repeats the change requested by the most recent change command.<p>

<p>Syntax:<pre>
   RCHANGE
</pre>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="ISPF_Primary_Commands.html">ISPF Primary Commands</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="ispf_change.html">ispf_change</a></blockquote>
