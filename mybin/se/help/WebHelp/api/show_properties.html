<h3><b>_command void show_properties(_str showSelected='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Displays the dialog editor properties form.  If  the dialog editor
properties form is already displayed, it is brought to the front of the
window Z-order and given input focus.
