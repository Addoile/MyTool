<h3><b>boolean def_plusminus_blocks</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If enabled, the <a href="plusminus.html">plusminus</a> command will try to find code
blocks to expand or collapse if the cursor is on a line that does
not have a +/- bitmap on it.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">true</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Categories:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a>, <a href="Tagging_Functions.html">Tagging Functions</a></blockquote>
