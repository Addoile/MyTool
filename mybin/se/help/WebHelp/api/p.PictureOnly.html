<h3><b>boolean p_PictureOnly</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether the tabs only display pictures and not captions.
When <b>true</b>, captions are display as tool tip help.
