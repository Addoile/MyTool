<h3><b>int def_compile_flags</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Compile flags, bitset of the following:
<ul>
<li><b>COMPILEFLAG_CLEARPROCESSBUFFER</b> -- clear build window
<li><b>COMPILEFLAG_CDB4COMPILE</b> -- change directory before compile
</ul>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">COMPILEFLAG_CDB4COMPILE;</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
