<h3><b>int def_auto_restore</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Controls whether or not when the editor exits, if it will save
data about the last editor session: including open files, file positions,
clipboards, bookmarks, and window sizes and positions.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="auto_restore.html">auto_restore</a></blockquote>
</body>
