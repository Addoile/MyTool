<h3><b>_command int refactor_standard_methods()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Create standard methods for a class under the cursor or a class that the cursor is
inside. The standards methods include a constructor, copy constructor, destructor,
and assignment operator.
