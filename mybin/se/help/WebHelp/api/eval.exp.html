<h3><b>int eval_exp(_str &result, _str source, int base, ...)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Evaluates <i>expression</i> and places the result in the variable
<i>result</i> in the <i>base</i> specified.  <i>base</i> may be 2,8, 10, or
16.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successfuland result is set. On error 1 is returned.</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Miscellaneous_Functions.html">Miscellaneous Functions</a></blockquote>
