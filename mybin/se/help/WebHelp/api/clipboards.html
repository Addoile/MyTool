<h3><b>_command void clipboards(_str maxClipboards='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Sets the maximum number of clipboards saved.  Clipboard text may be
retrieved by the command <b>paste</b> (Ctrl+V) or <b>list_clipboards</b>
(Ctrl+Shift+V).
