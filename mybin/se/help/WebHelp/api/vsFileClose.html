<h3><b>int VSAPI vsFileClose(int fh)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Closes the file handle <i>fh</i>.  <i>fh</i> must have been returned
by <b>vsFileOpen</b>.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="File_Functions.html">File Functions</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="vsFileOpen.html">vsFileOpen</a>, <a href="vsFileClose.html">vsFileClose</a>, <a href="vsFileRead.html">vsFileRead</a>, <a href="vsFileWrite.html">vsFileWrite</a>, <a href="vsFileSeek.html">vsFileSeek</a>, <a href="vsFileMove.html">vsFileMove</a></blockquote>
