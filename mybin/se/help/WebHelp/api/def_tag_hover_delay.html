<h3><b>int def_tag_hover_delay</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">The amount of time to delay before previewing a symbol in
the preview tool window when the mouse is hovered over a
symbol in a tagging related tool window or the file tabs.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">500 ms</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
