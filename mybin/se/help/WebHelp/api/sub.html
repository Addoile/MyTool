<h3><b>_command typeless sub()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Submits the contents of the current buffer or the specified file to be
processed as a batch job.  This command is available only on the
System/390 platform.
