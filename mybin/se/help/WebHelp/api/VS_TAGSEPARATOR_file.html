<h3><b>#define VS_TAGSEPARATOR_file '\1'</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">This constant represents the character used to separate the real source file
name from the name of the souce file that an external macro was included
from.class names in the list of parent classes that a class derives from.
