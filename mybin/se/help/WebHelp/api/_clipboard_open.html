<h3><b>void _clipboard_open()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Creates a new empty clipboard when can have one or
more clipboards added to it.<p>
Note: _clipboard_close() must be called to free memory.
