<h3><b>boolean p_stretch</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines whether the picture is scaled to fit the size of the window.
The <b>p_auto_size</b> and <b>p_picture</b> properties must be
non-zero for this property to have any effect.
