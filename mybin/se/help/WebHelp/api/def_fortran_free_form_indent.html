<h3><b>int def_fortran_free_form_indent</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If enabled, Fortran syntax expansion will work properly
with Fortran 90 with free form indentation.  Otherwise,
the indentation will always be forced to at least column 7,
in order to leave room for line numbers.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">0</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
