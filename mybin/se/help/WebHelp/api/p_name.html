<h3><b>_str p_name</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Determines the name of the current object.
Control names are looked up relative to the current form (<a href="p_active_form.html">p_active_form</a>).
