<h3><b>_str maybe_find_file(var file_spec, _str file_no_path)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If <i>file_spec</i> is null, a path search for <i>file_no_path</i> is
performed and the result is stored in <i>file_spec</i>.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>_str</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.  Otherwise 1 is returned.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="File_Functions.html">File Functions</a></blockquote>
