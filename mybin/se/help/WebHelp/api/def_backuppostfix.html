<h3><b>_str def_backuppostfix</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Optional string to place after backup files' names and extensions:
&lt;file&gt;.&lt;ext&gt;&lt;postfix&gt;
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">""</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="def_backupprefix.html">def_backupprefix</a>, <a href="def_backupinfix.html">def_backupinfix</a></blockquote>
