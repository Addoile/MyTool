<h3><b>_command void fileman_backup(_str dest_dir='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Displays the Backup dialog box used by the file manager to copy the
selected files while preserving the directory structure of the original
files.  Used by <b>fileman</b> mode.<p>
This command is not supported in a keyboard macro<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="File_Functions.html">File Functions</a></blockquote>
