<h3><b>int def_debug_max_update_time</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Max amount of time in milliseconds to spend in _UpdateDebugger(),
handling events. This also controls the frequency that _UpdateDebugger()
triggers when the application being debugged is suspended.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">1000</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
