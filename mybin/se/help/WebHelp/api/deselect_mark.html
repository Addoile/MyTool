<h3><b>_command void deselect_mark()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Removes the character '>' from the beginning of each line of the marked
text.  Typically used in fileman mode.  Use the <b>fileman</b> command
("File", "File Manager...", "New List...") to start fileman mode.<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Selection_Functions.html">Selection Functions</a></blockquote>
