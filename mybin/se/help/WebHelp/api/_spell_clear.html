<h3><b>int _spell_clear(_str option)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Clears spelling data in memory.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Parameters:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="text-indent:-13pt;margin-top:0pt;"><code><A NAME="option">option</A></code> - must be one of the folowing:

<dl>
<dt>'H'</dt><dd>Clear history.</dd>
<dt>'1'</dt><dd>Clear user 1 dictionary</dd>
<dt>'2'</dt><dd>Clear user 2 dictionary</dd>
<dt>'R'</dt><dd>Clear the repeat word.</dd>
</dl>
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Miscellaneous_Functions.html">Miscellaneous Functions</a></blockquote>
