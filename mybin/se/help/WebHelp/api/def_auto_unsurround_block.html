<h3><b>boolean def_auto_unsurround_block</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">When on, if you delete the first line of a simple block statement,
you will be prompted if you want to delete the entire block,
or just delete the outer statement (un-surround).
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">false</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
