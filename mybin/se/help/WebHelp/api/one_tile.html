<h3><b>void one_tile()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If the current window is maximized (<b>p_window_state</b>=='M'), all
windows with the same tile id (<b>p_tile_id</b>) as the current window (not
including the current window) are deleted.
