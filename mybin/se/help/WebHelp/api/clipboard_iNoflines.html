<h3><b>int clipboard_iNoflines(int temp_view_id)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Returns the number of lines in the internal clipboard.  0 is returned
if there are no internal clipboards.  The optional <i>clipboard_view_id</i>
parameter specifies the view which contains the internal clipboards.
