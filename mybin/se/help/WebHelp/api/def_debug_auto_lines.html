<h3><b>int def_debug_auto_lines</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">The number of lines to scan surrounding the current line
of code for variables to show in the debugger's
auto variable tool window.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">3</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
