<h3><b>_command typeless gui_select_ext()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Places the character '>' in column one for all files that have the
<i>extension</i> specified.  A dialog box is displayed to prompt you for an
extension.  Used in <b>fileman</b> mode.
