<h3><b>_command int join_line(_str stripLeadingSpaces='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Joins the next line to the current line at the cursor position.  Leading
blanks on the next line are removed.
