<h3><b>int _TreeGetSwitchState(int index, int column)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Get the value of the switch item specified by <B>index</B>
and <B>column</B>.  If this was not a switch, it will return
-1.
