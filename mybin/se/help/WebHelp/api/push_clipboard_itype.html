<h3><b>_str push_clipboard_itype(_str mark_name, _str name="", int col=0, boolean utf8=false, _str lexername='')</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Starts a new clipboard entry of type <i>mark_kind</i>.
<i>mark_kind</i> may be 'LINE', 'BLOCK', or 'CHAR'.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>_str</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0 if successful.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Clipboard_Functions.html">Clipboard Functions</a></blockquote>
