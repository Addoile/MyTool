<h3><b>_command int prev_bookmark()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Goes to the previous bookmark set by one of the commands <b>set_bookmark</b>,
<b>push_bookmark</b>, or <b>push_tag</b>.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>int</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns the bookmark ID on success. <0 on error.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Edit Window
