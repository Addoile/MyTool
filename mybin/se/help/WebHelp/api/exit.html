<h3><b>void exit(int retcode)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Exits the editor without saving anything.  The editors return code is set
to <i>number</i> if given.  Otherwise return code is set to 0.
