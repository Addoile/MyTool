<h3><b>boolean def_cursor_beginend_select</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">When on, cursor up/down/left/right moves to begin/end of selection.
Enabled by default in Visual C++ and Visual Studio emulations.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">false</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="cursor_left.html">cursor_left</a>, <a href="cursor_right.html">cursor_right</a></blockquote>
