<h3><b>_command typeless alt_prefix(...)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Defines an Alt prefix key.  For example, after binding this command to
the F1 key, pressing F1 'x' is identical to Alt+X.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>typeless</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Keyboard_Functions.html">Keyboard Functions</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="shift_prefix.html">shift_prefix</a>, <a href="ctrl_prefix.html">ctrl_prefix</a>, <a href="esc_alt_prefix.html">esc_alt_prefix</a></blockquote>
