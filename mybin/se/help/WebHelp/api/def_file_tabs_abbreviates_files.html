<h3><b>boolean def_file_tabs_abbreviates_files</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">If 'true', The File tabs toolbar will compress the names of files
that differ from the previous file in the list only by extension.
This saves space and helps group associated files.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">true</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
