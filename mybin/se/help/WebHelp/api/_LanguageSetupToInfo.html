<h3><b>_str _LanguageSetupToInfo(VS_LANGUAGE_SETUP_OPTIONS &setup)</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Convert language specific options information to the string
format which is stored in def-language-[lang].
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Example:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">
<pre>
"MN=ModeName,TABS=[Tabs],...,SOW=SoftWrapOnWord"
</pre>
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Miscellaneous_Functions.html">Miscellaneous Functions</a></blockquote>
