<h3><b>_str def_as_directory</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Directory where auto-save information will be stored.
If set to '', it will use an 'autosave' subdirectory under
the configuration directory.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">""</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
