<h3><b>typeless zap_line()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Deletes the current line and moves the cursor to column one.  This
function is used as input to the <b>process_list</b> procedure.
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Returns:</B> <B><code>typeless</code></b><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Returns 0.
</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Applies To:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">Edit Window, Editor Control
