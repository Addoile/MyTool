<h3><b>int _lbdelete_item()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Deletes the current item in a list box and
decrements the <a href="p_Nofselected.html">p_Nofselected</a> property if the current
item was selected.
