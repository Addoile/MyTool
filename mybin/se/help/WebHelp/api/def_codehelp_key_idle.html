<h3><b>int def_codehelp_key_idle</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Amount of idle time in milliseconds before updating
the parameter list when parameter information is active
after a key is pressed (causing the word prefix under the
cursor to change).
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">50 ms (200 on Unix)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote>
</body>
