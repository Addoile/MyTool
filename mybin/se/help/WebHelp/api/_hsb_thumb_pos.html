<h3><b>void _hsb_thumb_pos()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">This function is executed when the on_hsb_thumb_pos event occurs to
horizontally scroll the current window.  This event occurs while the user
drags the thumb (elevator).  The <i>hsb_pos</i> argument is a number between
0 and 32000.
