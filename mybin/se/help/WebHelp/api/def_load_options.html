<h3><b>_str def_load_options</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Default load options used when opening files in the editor.
The options consist of a string of command line options
supported by the <tt>edit</tt> command.
<p>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">'+L -LF +LE -S -E +U:32000 -N +BP';</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="edit.html">edit</a></blockquote>
</body>
