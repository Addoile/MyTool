<h3><b>_command void quote_key()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Quotes the next character typed.  If a non-ASCII key is typed, a Visual
SlickEdit binary key string is inserted.  Useful for entering printer
codes into a file such as Ctrl+L into a file.
