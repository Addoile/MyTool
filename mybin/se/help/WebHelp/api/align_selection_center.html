<h3><b>_command typeless align_selection_center()</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Centers text within a selection.
Text must be selected with a <b>select_block</b> (Ctrl+B).<p>
<p>Displays message if text not marked.</p>
