<h3><b>_str def_line_insert</b></h3>
<P style="margin-top:0pt;margin-bottom:0pt;" class="JavadocDescription">Controls whether the editor inserts lines above ('A') or
below ('B') the current line when pasting text.
<p>
<P style="margin-bottom:0pt;" class="JavadocHeading"><B>Default:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;">"A" (for most emulations)</blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>Category:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="Configuration_Variables.html">Configuration Variables</a></blockquote><P style="margin-bottom:0pt;" class="JavadocHeading"><B>See Also:</B><blockquote style="margin-top:0pt;margin-bottom:0pt;"><p style="margin-top:0pt;margin-left:-13pt;"><a href="get.html">get</a>, <a href="paste.html">paste</a></blockquote>
</body>
